name: Test Example

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2.3.4

    - name: Setup ROS 2
      uses: aprotyas/setup-ros@master
      with:
        required-ros-distributions: rolling

    - name: Run Tests
      uses: ros-tooling/action-ros-ci@0.2.2
      with:
        package-name: example_package
        target-ros2-distro: rolling
